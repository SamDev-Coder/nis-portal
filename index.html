<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nigeria Immigration Service Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <div class="logo-top">
      <img src="images/IMMIGRATION LOGO.jpg" alt="NIS Logo">
  </div>
  <h1 id="nis-title">Nigeria Immigration Service Portal</h1>
</header>

<div class="container">

  <div class="form-box">
    <h2>Replacement Registration</h2>
    <p id="msg" class="success"></p>

    <form id="regForm">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="input-group">
        <label>Replacement No</label>
        <input type="text" id="passportNo" required>
      </div>

      <div class="input-group">
        <label>NIN (National Identification Number)</label>
        <input type="text" id="nin" maxlength="11" placeholder="Enter 11-digit NIN" required>
      </div>

      <div class="input-group">
        <label>State of Origin</label>
        <select id="state" required>
          <option value="">Select State</option>
        </select>
      </div>

      <div class="input-group">
        <label>Local Government</label>
        <input type="text" id="lga" required>
      </div>

      <div class="input-group">
        <label>Next of Kin</label>
        <input type="text" id="nok" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label>Contact Address</label>
        <input type="text" id="address" required>
      </div>

      <div class="input-group">
        <label>Qualification</label>
        <select id="qualification" required>
          <option value="">Select Qualification</option>
          <option>BSC</option>
          <option>HND</option>
          <option>OND</option>
          <option>SSCE</option>
          <option>FSLC</option>
          <option>NCE</option>
          <option>Community Health</option>
        </select>
      </div>

      <div class="input-group">
        <label>Marital Status</label>
        <select id="marital" required>
          <option value="">Select status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit Application</button>
    </form>

    <div class="footer-text">Â© Nigeria Immigration Service Portal</div>
  </div>

</div>

<!-- SUCCESS POPUP -->
<div id="successPopup" class="popup">
  Application submitted successfully!
</div>

<script type="module" src="script.js"></script>
</body>
</html>
